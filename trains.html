<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train time!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Train Time!</h1>

		</div>
	</div>

	<div class="panel panel-default" id="panel1">
		<div class="panel-heading" id="heading1">
			<h3 class="panel-title">Train Schedule</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover" id="trainTable">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="table-body">

						</tbody>
					</table>

		</div>
	</div>

	<div class="row">
		<div class="panel panel-default" id="panel2">
			<div class="panel-heading" id="heading2">
				<h3 class="panel-title">Add a New Train</h3>
			</div>
			<div class="panel-body">
			 	<div class="form-group">
			    	<label for="email">Train Name</label>
			    	<input class="form-control" id="train-name">
			  	</div>

			  	<div class="form-group">
			   	 <label for="pwd">Destination</label>
			    	<input class="form-control" id="destination">
			  	</div>

			  	<div class="form-group">
			   	 <label for="pwd">First Train Time (Military time HH:MM)</label>
			    	<input class="form-control" id="first-time">
			  	</div>

			 	 <div class="form-group">
			   	 <label for="pwd">Frequnecy (in min)</label>
			   	 <input name="time" class="form-control" id="frequency">
			 	 </div>

			 	 <button type="button" class="btn btn-default" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>






<script type="text/javascript" src="trains.js"></script>
</body>
</html>
